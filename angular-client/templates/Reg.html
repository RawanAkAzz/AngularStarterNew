<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Etbo5li</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<div ng-controller="Regester">
				<p class="logo-login"><img src="./etb5ly.png" alt=""></p>
		<div class="container" id ="margin">
				<div class="login-container-wrapper clearfix" ng-hide="state" id = "login-page">
					<div class="welcome"><strong> Welcome To Register </strong></div>
		               <br> </br>
					<form class="form-horizontal login-form">
						<div class="form-group relative">
								<input type="text" class="form-control input-lg" placeholder="Your Name" ng-model ="username" class="signuptext">
							<i class="fa fa-user"></i>
						</div>
						<div class="form-group relative">
								<input type="password" class="form-control input-lg" placeholder="Password" ng-model ="password" class="signuptext">
							<i class="fa fa-lock"></i>
						</div>
						<div class="form-group relative">
								<input type="text" class="form-control input-lg" placeholder="Location" ng-model ="location" class="signuptext">
							<i class="fa fa-lock"></i>
						</div>
						<div class="form-group relative">
								<input type="number" class="form-control input-lg" placeholder="Phone Number" ng-model ="phoneNumber" class="signuptext">
							<i class="fa fa-lock"></i>
						</div>
						<div class="form-group relative">
								<input type="text" class="form-control input-lg" placeholder="Restaurant" ng-model ="description" class="signuptext">
							<i class="fa fa-lock"></i>
						</div>
						<div class="form-group relative">
							<input type="text" class="form-control input-lg" placeholder="Restaurant Information" ng-model ="description" class="signuptext">
						<i class="fa fa-lock"></i>
					</div>
					  <div class="form-group">
						<button type="submit" class="btn btn-success btn-lg btn-block" ng-click="Regester()">Register</button>
					  </div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
